<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="dots-container">
    </div>
    <div class="carousel">
        <div id="imgs" class="image-container">
            <img src="https://images.unsplash.com/photo-1600230710522-a9f4aff55494?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1600315304003-041d775b1161?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1399&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1600185947497-9efadf13d099?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1600251899164-a74444168f21?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1600631414623-955b235113f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1356&q=80" alt="">
        </div>
    </div>
    <div class="buttons-container">
        <button data-slide="prev">&#8249;</button>
        <button data-slide="next">&#8250;</button>
        <button data-slide="auto">Autoslide on/off</button>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
